<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <main>
      <div class="container d-flex">
        <h4 class="fw-bold mb-3">Welcome back!</h4>
        <form id="form" class="form p-5 border border-dark rounded">
          <div class="mb-3">
            <label for="email" class="form-lable text-white mb-2">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-lable text-white mb-2"
              >Password</label
            >
            <input
              type="text"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <button id="btn-login" type="submit" class="btn btn-primary">
            Login
          </button>
        </form>
      </div>
    </main>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
